name: Terraform Drift Detection

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  drift:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tf-proxmox-infra

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (JSON)
        id: plan
        env:
          PM_API_URL: ${{ secrets.PM_API_URL }}
          PM_API_TOKEN_ID: ${{ secrets.PM_API_TOKEN_ID }}
          PM_API_TOKEN_SECRET: ${{ secrets.PM_API_TOKEN_SECRET }}
          PM_TLS_INSECURE: ${{ secrets.PM_TLS_INSECURE }}
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Check if changes exist
        id: changes
        run: |
          terraform show -json tfplan | jq '.resource_changes | length' > changes.txt
          echo "count=$(cat changes.txt)" >> $GITHUB_OUTPUT

      - name: Auto Apply if drift detected
        if: steps.changes.outputs.count != '0'
        env:
          PM_API_URL: ${{ secrets.PM_API_URL }}
          PM_API_TOKEN_ID: ${{ secrets.PM_API_TOKEN_ID }}
          PM_API_TOKEN_SECRET: ${{ secrets.PM_API_TOKEN_SECRET }}
          PM_TLS_INSECURE: ${{ secrets.PM_TLS_INSECURE }}
        run: terraform apply -auto-approve tfplan
