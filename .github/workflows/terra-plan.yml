name: Terraform Plan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  terraform:
    runs-on: self-hosted
    env:
      TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # Install unzip + Node.js (required for setup-terraform)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Terraform Init (with provider variables)
      - name: Terraform Init
        env:
          TF_VAR_PM_API_URL: ${{ secrets.TF_VAR_PM_API_URL }}
          TF_VAR_PM_API_TOKEN_ID: ${{ secrets.TF_VAR_PM_API_TOKEN_ID }}
          TF_VAR_PM_API_TOKEN_SECRET: ${{ secrets.TF_VAR_PM_API_TOKEN_SECRET }}
          TF_VAR_PM_TLS_INSECURE: ${{ secrets.TF_VAR_PM_TLS_INSECURE }}
        run: terraform init -input=false

      # Terraform Plan
      - name: Terraform Plan
        env:
          TF_VAR_PM_API_URL: ${{ secrets.TF_VAR_PM_API_URL }}
          TF_VAR_PM_API_TOKEN_ID: ${{ secrets.TF_VAR_PM_API_TOKEN_ID }}
          TF_VAR_PM_API_TOKEN_SECRET: ${{ secrets.TF_VAR_PM_API_TOKEN_SECRET }}
          TF_VAR_PM_TLS_INSECURE: ${{ secrets.TF_VAR_PM_TLS_INSECURE }}
        run: terraform plan -input=false

