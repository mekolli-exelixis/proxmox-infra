name: Terraform Plan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc

    steps:
      # 1. Clean checkout (removes stale files)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # 2. Ensure no stale Terraform state exists
      - name: Clean Terraform workspace
        run: |
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      # 3. Install Terraform properly
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4. Debug workspace (optional but helpful)
      - name: Debug workspace
        run: |
          echo "=== Workspace contents ==="
          find . -maxdepth 4 -type f -print
      # Debug 
      - name: Show terraform.rc
        run: |
          echo "=== terraform.rc in workspace ==="
          cat terraform.rc || echo "No terraform.rc in workspace"

      - name: Show global terraformrc
        run: |
          echo "=== ~/.terraformrc ==="
          cat ~/.terraformrc || echo "No global terraformrc"

      # 5. Terraform Init
      - name: Terraform Init
        run: terraform init

      # 6. Terraform Plan
      - name: Terraform Plan
        env:
          PM_API_URL: ${{ secrets.PM_API_URL }}
          PM_API_TOKEN_ID: ${{ secrets.PM_API_TOKEN_ID }}
          PM_API_TOKEN_SECRET: ${{ secrets.PM_API_TOKEN_SECRET }}
          PM_TLS_INSECURE: ${{ secrets.PM_TLS_INSECURE }}
        run: terraform plan -input=false

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
