name: Terraform DHCP

on:
  push:
    paths:
      - "tf-proxmox-infra/modules/templates/dhcp.tf"
      - "tf-proxmox-infra/**"
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc
      
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Detect Drift
        id: drift
        run: |
          terraform show -json tfplan | jq '.resource_changes | length' > changes.txt
          echo "count=$(cat changes.txt)" >> $GITHUB_OUTPUT

      - name: Auto Apply
        if: steps.drift.outputs.count != '0'
        run: terraform apply -auto-approve tfplan
